# Pre-commit hooks configuration
# Install with: uv run pre-commit install
# Run manually: uv run pre-commit run --all-files
# Update hooks: uv run pre-commit autoupdate

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Black code formatter (including science folder for formatting)
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        # Use default Python from environment (uv manages the version)
        args: ['--line-length=100']
        # Allow black to format science folder, but other hooks will skip it

  # isort import sorter (exclude science folder)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.3
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        exclude: ^science/

  # Ruff linter and formatter (exclude science folder)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.1
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        exclude: ^science/
      - id: ruff-format
        exclude: ^science/
        # Ruff format runs but black takes precedence for consistency

  # MyPy type checker (exclude science folder and tests)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        # Removed types-all due to dependency issues (types-pkg-resources not available)
        # Install specific type stubs in pyproject.toml if needed for better type checking
        args: ['--ignore-missing-imports', '--no-strict-optional']
        exclude: ^(tests/|science/)

  # Security checks with bandit (exclude science folder)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ['-r', '{{ cookiecutter.python_package }}/,app/', '-ll']  # Low/Medium severity, skip high for now
        exclude: ^(tests/|science/)

  # Run tests (only on pre-push to avoid slowing down commits)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'uv run pytest'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        verbose: true

