# Default training configuration.
seed: 123
device: "{{ cookiecutter.default_device }}"
precision: "bf16-mixed"
max_epochs: 50
log_every_n_steps: 10
train_data:
  dataset: "ImageFolder"
  root: "data/train"
  batch_size: 32
  num_workers: 8
val_data:
  root: "data/val"
optimizer:
  name: "adamw"
  lr: 3.0e-4
  weight_decay: 0.05
scheduler:
  name: "cosine"
  warmup_epochs: 5
model:
  backbone: "resnet50"
  num_classes: 1000
  pretrained: true
callbacks:
  - name: "ModelCheckpoint"
    monitor: "val/loss"
    mode: "min"

