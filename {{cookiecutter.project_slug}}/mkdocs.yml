site_name: {{ cookiecutter.project_name }}
site_description: {{ cookiecutter.project_description }}
site_author: {{ cookiecutter.full_name }}
site_url: https://{{ cookiecutter.organization.lower().replace(' ', '-') }}.github.io/{{ cookiecutter.project_slug }}/

repo_name: {{ cookiecutter.organization.lower().replace(' ', '-') }}/{{ cookiecutter.project_slug }}
repo_url: https://github.com/{{ cookiecutter.organization.lower().replace(' ', '-') }}/{{ cookiecutter.project_slug }}
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: GETTING_STARTED.md
  - Development: DEVELOPMENT.md
  - API Application: ../app/README.md
  - API Reference: API.md
  - Docker: docker.md
  {% if cookiecutter.enable_mlflow_tracking == "y" or cookiecutter.enable_mlflow_tracking == "yes" %}
  - MLflow: mlflow.md
  {% endif %}
  {% if cookiecutter.enable_dvc == "y" or cookiecutter.enable_dvc == "yes" %}
  - DVC: dvc.md
  {% endif %}
  - Remote Repository: remote_repo.md
  - Troubleshooting: TROUBLESHOOTING.md
  - Quick Reference: QUICK_REFERENCE.md

plugins:
  - search
  # Uncomment after making your first git commit:
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago
  #     fallback_to_build_date: true

copyright: Copyright &copy; 2024 {{ cookiecutter.organization }}

